main:
  layerGroups:
  - id: base
    uiType: 0
    name:
      en: Background map
      pt: Mapa de fundo
    layers:
    - id: satellite
      icon: images/generic-layer-icon.png
      code: color
      name:
        en: Satellite
        pt: Satélite
      description:
        en: It shows the planet as seen from the space
        pt: Mostra o planeta como visto do espaço.
      level: basemap
      parameters:
        source:
          type: tms
          url: https://tile.openstreetmap.org/${z}/${x}/${y}.png
          crs: EPSG:3857
  - id: elevation
    uiType: 0
    name:
      en: Elevation Map
      pt: Mapa de Elevação
    layers:
    - id: default-elevation
      icon: images/generic-layer-icon.png
      code: elevation
      name:
        en: Default Elevation Map
        pt: Mapa de eleveção padrão
      description:
        en: Opensource elevation map from XYZ.
        pt: Mapa de elevação opensource fornecido por XYZ.
  - id: event
    uiType: 1
    name:
      en: Events
      pt: Eventos
    layers:
    - id: earthquake
      icon: images/generic-layer-icon.png
      code: earthquake
      level: events
      position: 0
      name:
        en: Earthquakes
        pt: Terremotos
      description:
        en: All earthquake was detected.
        pt: Todos os terremotos detectados.
      parameters:
        source:
          url: /api/earthquake/events
